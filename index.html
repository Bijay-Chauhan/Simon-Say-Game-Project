<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any Key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="red btn" id="red" type="button">1</div>
            <div class="yellow btn" id="yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="green btn" id="green" type="button">3</div>
            <div class="blue btn" id="blue" type="button">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
